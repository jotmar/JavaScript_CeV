<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JavaScript</title>
    <style>
        body {
            background-color: greenyellow;
            color: rgb(187, 0, 0); /* Comentário em CSS */
            font: normal 20pt Arial;
        }
        h1 {
            color: aqua;
        }
        p {
            color: rgb(20, 20, 214);
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1> <!--Comentário em HTML-->
    <p>Já me livrei da maldição...</p>
    <script>
        var nome = window.prompt('Digite seu nome: ') // Vai perguntar o nome do usuários
        window.alert('É um grande prazer te conhecer, ' + nome + '!') // Concatenação
    </script>
</body>
</html>
