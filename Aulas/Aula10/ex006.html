<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 25pt Arial;
            background: greenyellow;
            color: black;
            width: 200px;
            height: 200px;
            line-height:  200px;
            text-align: center;
        }  
    </style>
</head>
<body>
    <div id="area"> <!--onclick="clicar()" onmouseenter="entrar()" onmouseleave="sair()"-->
        Interaja...
    </div>
    <script>
        var a = window.document.querySelector("div#area")
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseleave', sair)
        function clicar() {
            a.innerHTML = "<strong>Clicou!</strong>"
            a.style.background = 'red'
        }
        
        function entrar() {
            a.innerHTML = "<strong>Entrou!</strong>"
        }
        function sair() {
            a.innerHTML = "<strong>Saiu!</strong>"
            a.style.background = 'greenyellow'
        }
    </script>
</body>
</html>
